<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Detector</title>
    <link rel="icon" href="/static/heart-logo.png" type="image/x-icon">
    <!-- css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-image: url('static/bg.jpg');
            background-size: cover;
        }
        nav {
            display: flex;
            justify-content: space-evenly;
            background-color: black;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9999;
        }
        nav button {
            margin: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: #000000a3;
            border-radius: 15px;
            padding: 10px;
            margin: 60px !important;
            color: white;
        }
        span {
            font-weight: 700;
            text-shadow: 1px 1px 1px black, -1px -1px 1px black, 1px -1px 1px black, -1px 1px 1px black;
        }
        .error {
            color: #ff8c8c;
            font-style: italic;
            text-shadow: 1px 1px 1px black, -1px -1px 1px black, 1px -1px 1px black, -1px 1px 1px black;
        }
        .message {
            margin: 0px;
            border-radius: 5px;
            text-align: center;
            font-size: xx-large;
            font-weight: 600;
            border: 4px solid black !important;
        }

    </style>
</head>
<body>  
    <!-- navbar -->
    <nav>
        <a href="/"><button class="btn btn-outline-info">Home</button></a>
    </nav>
    
    <!-- main -->
    <div class="container">
        <form action="/predict" method="post" class="row g-3" onsubmit="return validate()">
             
            {% if variant == 1 %} <div class="message bg-warning text-dark">Model is not trained yet</div> {% endif %}
            {% if variant == 2 %} <div class="message bg-success">You have no heart disease</div> {% endif %}
            {% if variant == 3 %} <div class="message bg-danger">You have heart disease</div> {% endif %}

            <div class="col-md-4">
                <label for="Age" class="form-label"><span>Age</span></label>
                <input id="Age" type="text" class="form-control" name="Age" required>
                <div id="Age_error" class="error"></div>
            </div>

            <div class="col-md-3" style="display: flex; justify-content: center;">
                <div>
                    <span>Gender</span>
                    <br>
                    <div class="form-check form-check-inline" style="margin-top: 13px;">
                        <input id="male" class="form-check-input" type="radio" name="Gender" value="M" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="female" class="form-check-input" type="radio" name="Gender" value="F" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div id="Gender_error" class="error"></div>
            </div>

            <div class="col-md-5"> 
                <span>ChestPainType</span>
                <div class="dropdown">
                    <select name="ChestPainType" class="form-select" style="margin-top: 7px;" required>
                        <option value="ATA">ATA</option>    
                        <option value="NAP">NAP</option>
                        <option value="ASY">ASY</option>
                        <option value="TA">TA</option>
                    </select>
                </div>
                <div id="ChestPainType_error" class="error"></div>
            </div>

            <div class="col-md-3">
                <label for="RestingBP" class="form-label"><span>Blood Pressure</span></label>
                <input id="RestingBP" type="text" class="form-control" name="RestingBP" required>
                <div id="RestingBP_error" class="error"></div>
            </div>
            <div class="col-md-3">
                <label for="Cholesterol" class="form-label"><span>Cholesterol</span></label>
                <input id="Cholesterol" type="text" class="form-control" name="Cholesterol" required>
                <div id="Cholesterol_error" class="error"></div>
            </div>
            <div class="col-md-6">
                <label for="MaxHR" class="form-label"><span>Max heart rate</span></label>
                <input id="MaxHR" type="text" class="form-control" name="MaxHR" required>
                <div id="MaxHR_error" class="error"></div>
            </div>

            <div class="col-md-3"> 
                <span>RestingECG</span>
                <div class="dropdown">
                    <select name="RestingECG" class="form-select" style="margin-top: 7px;" required>
                        <option value="Normal">Normal</option>    
                        <option value="ST">ST</option>
                        <option value="LVH">LVH</option>
                    </select>
                </div>
                <div id="RestingECG_error" class="error"></div>
            </div>

            <div class="col-md-3" style="display: flex; justify-content: center;">
                <div>
                    <span>Have blood sugar</span>
                    <br>
                    <div class="form-check form-check-inline" style="margin-top: 13px;">
                        <input id="y" class="form-check-input" type="radio" name="FastingBS" value="1" required>
                        <label class="form-check-label" for="y">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="n" class="form-check-input" type="radio" name="FastingBS" value="0" required>
                        <label class="form-check-label" for="n">No</label>
                    </div>
                </div>
                <div id="FastingBS_error" class="error"></div>
            </div>
            
            <div class="col-md-3"> 
                <span>ST_Slope</span>
                <div class="dropdown">
                    <select name="ST_Slope" class="form-select" style="margin-top: 7px;" required>
                        <option value="Up">Up</option>    
                        <option value="Flat">Flat</option>
                        <option value="Down">Down</option>
                    </select>
                </div>
                <div id="ST_Slope_error" class="error"></div>
            </div>

            <div class="col-md-3" style="display: flex; justify-content: center;">
                <div>
                    <span>Have exercise angina</span>
                    <br>
                    <div class="form-check form-check-inline" style="margin-top: 13px;">
                        <input id="yes" class="form-check-input" type="radio" name="ExerciseAngina" value="Y" required>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="no" class="form-check-input" type="radio" name="ExerciseAngina" value="N" required>
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
                <div id="ExerciseAngina_error" class="error"></div>
            </div>

            <div class="col-md-4"> </div>
            <div class="col-md-3">
                <label for="Oldpeak" class="form-label"><span>Oldpeak</span></label>
                <input id="Oldpeak" type="text" class="form-control" name="Oldpeak" required>
                <div id="Oldpeak_error" class="error"></div>
            </div>
            <div class="col-md-4"></div>

           
            <button class="btn btn-primary" type="submit">Predict</button>
        </form>
    </div>

</body>
<!-- javascript -->
<script>
    function validate() {
        let list = ['Age', 'RestingBP', 'Cholesterol', 'MaxHR', 'Oldpeak']
        let submit = true
        
        for(id of list) {
            let input = document.getElementById(id)
            let value = input.value
            let intValue = parseInt(value)
            let error = document.getElementById(id+'_error')
            error.innerHTML = ''

            if (id == 'Age') {
                if(!(/^\d+$/.test(value)) || intValue<1 || intValue>100) {
                    error.innerHTML = 'Invalid Age'
                    submit = false
                }
            }
            else if (id == 'RestingBP') {
                if (!(/^(\d+)$|^((\d)*\.(\d)+)$/.test(value))) {
                    error.innerHTML = 'Invalid blood pressure'
                    submit = false
                }
            }
            else if (id == 'Cholesterol') {
                if (!(/^(\d+)$|^((\d)*\.(\d)+)$/.test(value))) {
                    error.innerHTML = 'Invalid cholesterol'
                    submit = false
                }
            }
            else if (id == 'MaxHR') {
                if (!(/^(\d+)$|^((\d)*\.(\d)+)$/.test(value))) {
                    error.innerHTML = 'Invalid heart rate'
                    submit = false
                }
                }
            else {
                if (!(/^(\d+)$|^((\d)*\.(\d)+)$/.test(value))) {
                    error.innerHTML = 'Invalid old peak'
                    submit = false
                }
            }
        }

        return submit
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
